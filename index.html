<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- *** [ FONTS ] *** -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- *** [ MY CSS ] *** -->
		<link rel="stylesheet" href="css/master.css">
		<!-- *** [ JQUERY - Google CDN ] *** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- *** [ MY JS ] *** -->
		<script type="text/javascript" src="js/main.js"></script>
		<!-- *** *** -->
		<link rel="shortcut icon" href="#">
		<title>js-oggetti-studenti</title>
	</head>
	<body>

			<main>

				<div class="wrapper">

					<!-- ** USER ** -->
					<div class="card">
						<div class="ms_txt_1">Tu sei</div>
						<table class="user"></table>
					</div>

					<!-- ** CLASS ** -->
					<div class="card">

						<!-- Class View -->
						<div class="ms_txt_1">La classe attuale</div>
						<table class="list"></table>
						<button id="usr_add_btn" class="green">Aggiungi studente</button>

						<!-- Input form -->
						<div class="form_box">
							<div class="ms_txt_1">Nuovo studente</div>
							<div class="input_row">
								<div class="input_box">
									<label id="usr_name_label" for="usr_name" class="hl1">Nome</label>
									<input id="usr_name" type="text" name="usr_name" required>
								</div>
								<div class="input_box">
									<label id="usr_surname_label" for="usr_surname" class="hl1">Cognome</label>
									<input id="usr_surname" type="text" name="usr_surname" required>
								</div>
								<div class="input_box">
									<label id="usr_age_label" for="usr_age" class="hl1">Et&agrave</label>
									<input id="usr_age" type="number" name="usr_age" required>
								</div>
							</div>
							<div class="btn_row">
								<button id="usr_in_btn" class="green">Inserisci</button>
								<button id="usr_erase_btn">Annulla</button>
							</div>
						</div>

						<!-- Warning Msg-->
						<div class="msg_box">
							<div class="msg"></div>
						</div>

					</div> <!-- CLASS card end -->

				</div> <!-- wrapper end -->

			</main>

	</body>
</html>
